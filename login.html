<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login_jugueria.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <img src="./assets/img/logo.png" class="logo_jugueria" alt="logo de la jugueria" >

            <form action="/" class="form">
                <label for="email" class="label">Email addres</label>
                <input type="text" id="email" placeholder="Escribe tu correo gmail"
                class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="******"
                class="input input-password">

                <input type="submit" value="Login"
                class="primary-button login-button" />
                <a href="/">Frgot my password</a>
            </form>
            <!-- <button onclick="actualizacion_mesas()" class="secondary-button signup-button">
                Sign up
            </button> -->
        </div>
    </main>
</body>
</html>
