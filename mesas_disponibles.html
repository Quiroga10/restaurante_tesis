<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d0ecd6d4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mesas_disponibles.css">
    <title>Mesas disponibles</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left" onclick="redireccionar_inicio()"></i>
    </header>
    <main>
        <div class="container_globalMesas">
            <aside>
                <div class="container_aside">
                    <img class="logo_jugueria" src="./assets/img/logo.png" alt="imagen fondo de la empresa">
                    <h1>Mesas <br>Disponibles</h1>
                </div>
            </aside>
            <section>
                <div class="container_mesas">
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">A001</button>
                        <div class="mesas_button">
                            <img class="mesas_cuatro" src="./assets/img/mesas/mesa_cuatro.png" alt="mesas 4 asientos">
                            <button onclick="redireccionar_pedidos()" class="button_estado">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">A002</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_cuatro.png" alt="mesas 4 asientos">
                            <button class="button_estado button-noDisponible">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">A003</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_cuatro.png" alt="mesas 4 asientos">
                            <button class="button_estado">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">C001</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_ocho.png" alt="mesas 8 asientos">
                            <button class="button_estado btn-mesa_ocho">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">B001</button>
                        <div class="mesas_button">
                            <img class="mesas_seis" src="./assets/img/mesas/mesa_seis.png" alt="mesas 6 asientos">
                            <button class="button_estado button-f2">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">B002</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_seis.png" alt="mesas 6 asientos">
                            <button class="button_estado button-f2">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">B003</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_seis.png" alt="mesas 6 asientos">
                            <button class="button_estado button-f2">Disponible</button>
                        </div>
                    </div>
                    <div class="container_mesa">
                        <button class="btn_mumAsiento">C002</button>
                        <div class="mesas_button">
                            <img class="img_mesas" src="./assets/img/mesas/mesa_ocho.png" alt="mesas 8 asientos">
                            <button class="button_estado btn-mesa_ocho">Disponible</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/redireccionar.js"></script>
</body>
</html>
