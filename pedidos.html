<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Mesa Inteligente Jugueria de</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-arrow-left" onclick="redireccionar_inicio()"></i>
        <h1>Catálogos de Productos</h1>
    </header>
    <main class="container_global">
        <aside class="container_asideGlobal">
            <img src="../assets/img/logo.png" class="logo_jugueria" alt="Logo de la Empresa">
            <ul class="container-category">
                <li>
                    <img src="./assets/img/icono_estractos.png" class="category-ico" alt="Imagen de Extractos" onclick="filtrarProductos('Extractos')"/>
                    <h3>Extractos</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_jugos.png" class="category-ico" alt="Imagen de Jugos naturales" onclick="filtrarProductos('Jugos Naturales')">
                    <h3>Jugos naturales</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_galletas.png" class="category-ico" alt="Imagen de Galletas">
                    <h3>Galletas</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_bebidas.png" class="category-ico" alt="Imagen de Bebidas">
                    <h3>Bebidas</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_postres.png" class="category-ico" alt="Imagen de Postres">
                    <h3>Postres</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_hamburguesas.png" class="category-ico" alt="Imagen de Hamburguesas">
                    <h3>Hamburguesas</h3>
                </li>
                <li>
                    <img src="./assets/img/icono_cafes.png" class="category-ico" alt="Imagen de Cafés">
                    <h3>Cafés</h3>
                </li>
                <li >
                    <img src="./assets/img/icono_sandiwtch.png" data-category="Sandwiches" class="category-ico" alt="Imagen de Sandwiches">
                    <h3>Sandwiches</h3>
                </li>
            </ul>
        </aside>
        <section>
            <div class="carousel" id="categorias">
                <div class="carousel-row">
                </div>
            </div>
            <div class="container_pages">
                <button>atras</button>
                <button>siguiente</button>
            </div>
        </section>
        <aside class="shopping-cart">
            <h2>Orden de Pedido</h2>
            <div class="shopping-info">
                <p>Producto</p>
                <p>Precio</p>
                <p>Cantidad</p>
            </div>
            <ul class="cart-items">
                <i class="fa fa-times-circle"></i>
            </ul>
            <p>
                Total: S/
                <span class="cart-total">0</span>
            </p>
            <button id="realizar-pedido" class="btn-realizar-pedido" formaction="detalle_pedido.html" onclick="location.href ='./detalle_pedido.html'">Realizar Pedido</button>
        </aside>
    </main>
    <script src="./js/agregar_carrito.js"></script>
    <script src="./js/orden_pedido.js"></script>
    <script src="./js/redireccionar.js"></script>
</body>
</html>
